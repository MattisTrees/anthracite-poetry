<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navlist">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('display_files') }}">Library</a></li>
            <li><a>Authors</a></li>
            <li><a>About</a></li>
            <li><a href="{{ url_for('upload_file') }}">Submit</a></li><br>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <h1>Uploaded Files</h1>

    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
